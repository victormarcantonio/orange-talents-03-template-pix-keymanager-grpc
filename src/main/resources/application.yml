micronaut:
  application:
    name: pixKeymanagerGrpc

grpc:
  server:
    port: ${SERVER_PORT:50051}
    keep-alive-time: 1h
datasources:
  default:
    url: jdbc:postgresql://localhost:5432/pix
    driverClassName: org.postgresql.Driver
    username: root
    password: admin
    schema-generate: CREATE_DROP
    dialect: POSTGRES


jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: true


itau:
 contas:
  url: ${CONTA_URL:`http://localhost:9091`}
